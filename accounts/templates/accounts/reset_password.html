{%  extends 'base.html' %}
{%  block body %}
    <div class="container">
    <h1>Восстановление пароля!</h1>
        <p>Забыли пароль?
            Введите свой адрес электронной почты ниже, и мы вышлем вам инструкцию, как установить новый пароль.</p>
    <form method = "post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="button" type = "submit" value="Восстановить мой пароль">
    </form>
    </div>
{%  endblock %}
