<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial=scale=1.8">
    {%  block head %}
        <title>Base</title>
    {% endblock %}
</head>
<body>
<br>
<div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Project name</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
              {% if user.is_authenticated %}
                  <ul class="nav navbar-nav">
                      <li><a href="{% url 'home:home' %}">Home</a> </li>
                      <li><a href="{% url 'accounts:profile' %}">Профиль</a> </li>
                      <li><a href="{% url 'accounts:edit_profile' %}">Редактировать</a> </li>
                      <li><a href="{% url 'accounts:change_password' %}">Изменить пароль</a> </li>
                  </ul>
                  <ul class="nav navbar-nav navbar-right">
                  <li><a href="{% url 'accounts:logout' %}">Выйти</a> </li></ul>
              {% else %}
                  <ul class="nav navbar-nav"></ul>
                  <ul class="nav navbar-nav navbar-right">
                      <li><a href="{% url 'accounts:login' %}">Войти</a> </li>
                      <li><a href="{%  url 'accounts:reset_password' %}">Восстановить пароль</a> </li>
                      <li><a href="{% url 'accounts:register' %}">Регистрация</a></li>
                  </ul>
              {% endif %}
          </div>
        </div>
      </nav>
{% block body %}
    <h1>Base</h1>
{% endblock %}
</div>
</body>
<script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>

</html>
